<body>

	<header>
		<button id="dark-mode-toggle" onclick="toggleDarkMode()" title="Toggle Dark Mode" aria-label="Toggle Dark Mode"><i class="material-icons" aria-hidden="true">brightness_2</i> <span class="sr-only">Toggle Dark Mode</span></button>

		<a class="logo" href="./index.html"><img class="logo" src="./images/logo-scoots.png" alt="Scoots logo"></a>
		<button id="burger-icon" class="responsive-menu" onclick="toggleMenu()" title="Toggle Menu" aria-label="Toggle Menu"></button>

			<nav id="nav">
				<button ><a href="rentals.html">RENTAL</a></button>
				<button><a href="bookings.html">BOOKINGS</a></button>
				<button><a href="contact.html">CONTAC</a></button>
				<select id="currency-selector" onchange="convertCurrency()" aria-label="Select currency">
					<option value="usd">$ USD</option>
					<option value="eur">€ EUR</option>
					<option value="gbp">£ GBP</option>
				</select>
			</nav>
	
	</header>
	<div class="hero">
		<picture>
			<img src="./images/R - copia.jpg" alt="hero image">
		</picture>
	</div>

	<main class="home-box">
		<section>

			<div id="rentalTableContainer"></div>

		</section>
		<div class="welcome">
			<h2>LO HACEMOS MEJOR!</h2>
		</div>

		<div id="rentals">

		</div>
		<div class="ofert">
			<h2>Get in Touch!</h2>
			<h3>MESSAGE US</h3>
		</div>
		<section class="form home-grid">
			<form id="formcon" action="./gratitude.html" method="get">
				<label for="membresia">Select a topic</label>
				<select id="membresia" name="membresia" required>
					<option value="NP"> </option>
					<option value="rental">Rentals</option>
					<option value="complaints">Complaints</option>
					<option value="other">Others</option>
				</select>

				<label for="nombre">Name:</label>
				<input type="text" id="nombre" name="nombre" required>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required placeholder="example@email.com">

				<label for="descripcion">Description:</label>
				<textarea id="descripcion" name="descripcion"></textarea>

				<button class="rental" type="submit">Submit Form</button>
			</form>

		</section>
	</main>
	<footer>
		<div class="contact">
			<a class="fa-social" href="https://www.facebook.com/" aria-label="Visit our Facebook page"><i class="fa fa-facebook"></i></a>
